name: medinavi_mac
description: "Medical Navigation App - Find nearby medical facilities in Japan"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  flutter_native_splash: ^2.4.3
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  
  # Google Services
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # HTTP & API
  http: ^1.2.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Chatbot Dependencies (NEW)
  flutter_tts: ^4.1.0
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  
  # URL Launcher
  url_launcher: ^6.3.1
  flutter_phone_direct_caller: ^2.2.1
  latlong2: ^0.9.1
  flutter_map: ^8.2.2

  image_picker: ^1.0.4
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Localization
  generate: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts (optional - uncomment if you have custom fonts)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700

# Localization configuration
flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated

